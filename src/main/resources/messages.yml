# This file contains all the messages that are sent to the player when they execute a command.
# You can change the messages to your liking, but please do not change the placeholders.
# Placeholders are used to display information about the player, such as their name, ID, etc.
# Here is a list of all the placeholders that can be used:
# <prefix> - Prefix - Can be used in every message
# <player> - Player's name - can be Used in Screens
# <creator> - Creator of the ban - can be used in Screens
# <reason> - Reason for the ban - can be used in Screens
# <until> - Shows when the ban/mute ends - can be used in Screens
# <remtime> - Shows how long the ban/mute lasts - can be used in Screens except History Screen

noid: "<prefix><red>Please remember to specify an ID when using the command. You can view the IDs by Clicking <yellow><b><click:run_command:'/ban'>here</click></b></yellow><red> or using the <yellow><b>/ban</b><red> command. Thank you!"
notenoughpermissions: "<prefix><red>Apologies, you do not have the necessary permissions to perform this action. Please contact an administrator for assistance. Thank you!"
onlyplayercommand: "<prefix><red>This command can only be executed by players, not by console or server commands."
onlyconsolecommand: "<prefix><red>This command can only be executed via console or server commands, not by players."
playernotfound: "<prefix><red>Sorry, the specified player could not be found. Please double-check the name and try again. Thank you!"
nodbconnection: "<prefix><red>Apologies, it seems there's currently no connection to the database from your end. Please try again later or contact support for further assistance. Thank you for your understanding and patience."
playernotbanned: "<prefix><red>The specified player is not currently banned. They have full access to the server. If you have any concerns, please let us know. Thank you!"
playernotmuted: "<prefix><red>The specified player is currently not muted and can freely communicate through chat. If you have any other concerns, feel free to reach out. Thank you!"
noargumentfound: "<prefix><red>Please remember to specify an argument/playername when using the command. Thank you!"
playerbypass: "<prefix><red>The specified player has the bypass permission and cannot be banned. If you have any concerns, please let us know. Thank you!"
wrongid: "<prefix><red>Sorry, the specified ID does not exist. Please double-check the ID and try again. Thank you!"
bannedplayer: "<prefix><red>Player <player> has been banned from the server. Thank you for your cooperation"
kickedplayer: "<prefix><red>Player <player> has been kicked from the server. Thank you for your cooperation"
mutedplayer: "<prefix><red>Player <player> has been muted. Thank you for your cooperation"
notifyTeamByBan: "<prefix><red>Player <player> has been banned for <reason> from <creator>"
notifyTeamByKick: "<prefix><red>Player <player> has been kicked for <reason> from <creator>"
notifyTeamByMute: "<prefix><red>Player <player> has been muted for <reason> from <creator>"
historyheader: "<blue>---------- <gold>History of <player> <blue>----------"
idlistheader: "<blue>---------- <gold>IDs <blue>----------"
remtimepattern: "dd:HH:mm:ss"
timepattern: "HH:mm:ss"
datetimepattern: "dd.MM.yyyy HH:mm:ss"
screens:
  network:
    - "<blue>----------------------<reset>"
    - " "
    - "<red>You are banned from this Server!"
    - "<red>Reason: <gold><reason>"
    - "<red>Banned by: <gold><creator>"
    - "<red>Banned until: <gold><until>"
    - " "
    - "<blue>----------------------<reset>"
  kick:
    - "<blue>----------------------<reset>"
    - " "
    - "<red>You are kicked from this Server!"
    - "<red>Reason: <gold><reason>"
    - "<red>Kicked by: <gold><creator>"
    - " "
    - "<blue>----------------------<reset>"
  chat:
    - "<blue>----------------------<reset>"
    - " "
    - "<red>You are Muted!"
    - "<red>Reason: <gold><reason>"
    - "<red>Muted by: <gold><creator>"
    - "<red>Muted until: <gold><until>"
    - " "
    - "<blue>----------------------<reset>"
  history:
    - "<blue>----------------------<reset>"
    - "<red> Reason: <gold><reason>"
    - "<red> Type: <gold><type>"
    - "<red> Banned by: <gold><creator>"
    - "<red> Banned until: <gold><until>"
    - "<blue>----------------------<reset>"